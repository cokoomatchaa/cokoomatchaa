<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login SMK Pelita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copyright {
      margin-top: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <!-- Login Box -->
  <div class="box" id="loginBox" style="display: block;">
    <h2>Login SMK Pelita</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="copyright">Copyright Â© SMK Pelita 2022</p>
  </div>

  <!-- Dashboard Box -->
  <div class="box" id="dashboardBox">
    <h1>Selamat Datang, COKOMATCHA!</h1>
    <p>Ini adalah halaman dashboard setelah login berhasil.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "COKOMATCHA" && pass === "COKOMATCHA") {
        // Sembunyikan login, tampilkan dashboard
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboardBox").style.display = "block";
        document.body.style.backgroundColor = "#f2f2f2";
      } else {
        alert("Username atau Password salah!");
      }
    }
  </script>
</body>
</html>
