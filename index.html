<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CokooMatchaa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffc0cb, #add8e6, #d3d3d3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    #visitor-count {
      font-size: 24px;
      background: white;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    .stars, .moon {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .stars span, .moon {
      position: absolute;
      display: block;
      background: white;
      border-radius: 50%;
      animation: float 10s infinite linear;
      opacity: 0.7;
    }

    .stars span {
      width: 4px;
      height: 4px;
      animation-duration: calc(5s + (10 * var(--i)));
      top: calc(100% * var(--i) / 20);
      left: calc(100% * var(--i) / 20);
    }

    .moon {
      width: 60px;
      height: 60px;
      background: #f9f9f9;
      top: 50px;
      right: 50px;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars">
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
    <span style="--i:10"></span>
  </div>
  <div class="moon"></div>

  <h1>Selamat Datang di CokooMatchaa</h1>
  <div id="visitor-count">Menghitung pengunjung...</div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD5hBQN91Ji_FL-w-Rbdl_kzzy922m1QG0",
      authDomain: "cokoomatchaa.firebaseapp.com",
      projectId: "cokoomatchaa",
      storageBucket: "cokoomatchaa.firebasestorage.app",
      messagingSenderId: "343230496402",
      appId: "1:343230496402:web:2ba794889f0ca89afbb04b",
      measurementId: "G-8WNMZ2ZLDS"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Referensi dokumen di Firestore
    const counterRef = doc(db, "statistik", "pengunjung");

    // Tambah 1 jika dokumen sudah ada, jika belum buat baru
    getDoc(counterRef).then((docSnap) => {
      if (docSnap.exists()) {
        updateDoc(counterRef, { jumlah: increment(1) });
      } else {
        setDoc(counterRef, { jumlah: 1 });
      }

      // Ambil ulang untuk menampilkan ke HTML
      return getDoc(counterRef);
    }).then((docSnap) => {
      if (docSnap.exists()) {
        document.getElementById("visitor-count").textContent = 
          `Total Pengunjung: ${docSnap.data().jumlah}`;
      }
    }).catch((error) => {
      console.error("Gagal memperbarui jumlah pengunjung:", error);
      document.getElementById("visitor-count").textContent = "Gagal menghitung pengunjung.";
    });
  </script>
</body>
</html>
