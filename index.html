<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CokooMatchaa Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #7CC6FE;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .menu-dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 99;
    }

    .menu-dropdown a {
      padding: 8px;
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .menu-dropdown a:hover {
      background-color: #f0f0f0;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .toggle-mode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tambahkan Gambar Header Di Sini -->
  <img src="https://raw.githubusercontent.com/cokoomatchaa/cokoo/main/assets/header-banner.jpg" alt="Banner CokooMatchaa" style="width: 100%; display: block;">

  <header>
    <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
    <div style="width: 30px;"></div>
    <div class="menu-dropdown" id="dropdownMenu">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </div>
  </header>

  <div class="content">
    <div class="card">
      <p>ðŸ“¢ Info: Website ini sedang dalam pengembangan. Terima kasih sudah berkunjung!</p>
      <p>ðŸŒŸ "Jangan menunggu waktu yang sempurna, karena waktu tidak akan pernah sempurna."</p>

      <h3>Musik</h3>
      <audio controls>
        <source src="musik.mp3" type="audio/mp3">
        Browser Anda tidak mendukung audio.
      </audio>
    </div>
  </div>

  <button class="toggle-mode">ðŸŒ— Ganti Mode</button>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
</body>
</html>
