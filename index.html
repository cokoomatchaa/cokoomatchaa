<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login SMK Pelita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #dbeafe, #fce7f3, #e0f2fe, #fef9c3);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
      background-color: white;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copyright {
      margin-top: 10px;
      font-size: 12px;
      color: gray;
    }

    /* Dashboard Styles */
    #dashboardBox {
      display: none;
      height: 100vh;
      background-color: #f2f2f2;
      padding: 0;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .burger {
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      display: none;
      background-color: #eee;
      padding: 10px;
      text-align: left;
    }

    .menu a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #007bff;
    }

    .content {
      padding: 30px;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="centered" id="loginContainer">
    <div class="box" id="loginBox" style="display: block;">
      <h2>Login SMK Pelita</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="copyright">Copyright © SMK Pelita 2022</p>
    </div>
  </div>

  <!-- Dashboard Box -->
  <div id="dashboardBox">
    <div class="navbar">
      <div><strong>Dashboard</strong></div>
      <div class="burger" onclick="toggleMenu()">☰</div>
    </div>
    <div class="menu" id="menu">
      <a href="#">Beranda</a>
      <a href="#">Profil</a>
      <a href="#">Pengaturan</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="content">
      <h1>Selamat Datang, COKOMATCHA!</h1>
      <p>Ini adalah halaman dashboard setelah login berhasil.</p>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "COKOMATCHA" && pass === "COKOMATCHA") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboardBox").style.display = "block";
        document.body.style.display = "block";
      } else {
        alert("Username atau Password salah!");
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      location.reload(); // kembali ke form login
    }
  </script>
</body>
</html>
