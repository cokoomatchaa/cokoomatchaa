<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COKOMATCHAA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #87ceeb; /* biru muda agak gelap */
      color: white;
      overflow-x: hidden;
    }.hamburger-container {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1000;
}

#hamburgerBtn {
  font-size: 24px;
  background-color: transparent;
  border: none;
  cursor: pointer;
  color: white;
}

.menu {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  overflow: hidden;
  transition: max-height 0.3s ease-in-out;
  position: absolute;
  top: 40px;
  left: 0;
}

.menu a {
  padding: 12px 16px;
  text-decoration: none;
  color: #333;
  border-bottom: 1px solid #eee;
}

.menu a:hover {
  background-color: #f0f0f0;
}

.hidden {
  display: none;
}

.content {
  padding: 20px;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="hamburger-container">
    <button id="hamburgerBtn">â˜°</button>
    <div id="menuList" class="menu hidden">
      <a href="#">Home</a>
      <a href="#">Profil</a>
      <a href="#">Pengaturan</a>
      <a href="#">Tentang</a>
    </div>
  </div>  <div class="content">
    <h1>Selamat datang di COKOMATCHAA</h1>
    <p id="visitor-count">Pengunjung: menghitung...</p>
    <audio controls autoplay loop>
      <source src="https://files.catbox.moe/ywgfth.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung pemutar audio.
    </audio>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5hBQN91Ji_FL-w-Rbdl_kzzy922m1QG0",
      authDomain: "cokoomatchaa.firebaseapp.com",
      projectId: "cokoomatchaa",
      storageBucket: "cokoomatchaa.firebasestorage.app",
      messagingSenderId: "343230496402",
      appId: "1:343230496402:web:2ba794889f0ca89afbb04b",
      measurementId: "G-8WNMZ2ZLDS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const counterRef = doc(db, "statistik", "pengunjung");

    getDoc(counterRef)
      .then((docSnap) => {
        if (docSnap.exists()) {
          return updateDoc(counterRef, { jumlah: increment(1) });
        } else {
          return setDoc(counterRef, { jumlah: 1 });
        }
      })
      .then(() => getDoc(counterRef))
      .then((updatedSnap) => {
        const data = updatedSnap.data();
        document.getElementById("visitor-count").textContent = `Pengunjung: ${data.jumlah}`;
      })
      .catch((error) => {
        console.error("Gagal menghitung pengunjung:", error);
        document.getElementById("visitor-count").textContent = "Pengunjung: Gagal memuat.";
      });
  </script>  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuList = document.getElementById('menuList');

    hamburgerBtn.addEventListener('click', () => {
      menuList.classList.toggle('hidden');
    });
  </script></body>
</html>
